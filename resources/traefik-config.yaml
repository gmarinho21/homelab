apiVersion: helm.cattle.io/v1
kind: HelmChartConfig
metadata:
  name: traefik
  namespace: kube-system
spec:
  valuesContent: |-
    ports:
      argocd:
        port: 8080
        expose:
          default: true
        exposedPort: 8080
        protocol: TCP
      grafana:
        port: 7070       
        expose:
          default: true  
        exposedPort: 7070
        protocol: TCP    