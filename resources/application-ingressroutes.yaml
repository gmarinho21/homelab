apiVersion: argoprokj.io/v1alpha1
kind: Application
metadata:
  name: ingress-routes
  namespace: argocd
spec:
  destination:
    server: "https://kubernetes.default.svc"
  project: default
  source:
    path: resources
    repoURL: "https://github.com/gmarinho21/homelab"
    targetRevision: master
  syncPolicy:
    syncOptions:
      - CreateNamespace=true